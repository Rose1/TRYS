<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <img class="avatar" src="../img/logo-trys2.png" alt="logo de TRYS">
        <form>
            <div class="data">
                <!-- USER -->
                <div class="form-user">
                    <label for="user">Usuario</label>
                    <span class="fa fa-user"></span>
                    <input type="text" id="user" placeholder="Escriba su usuario">
                </div>

                <!--PASSWORD-->
                <div class="form-user">
                    <label for="password">Contrase単a</label>
                    <span class="fa fa-key"></span>
                    <input type="password" id="password" placeholder="Escriba su contrase単a">
                </div>

                <!-- BUTTON LOGIN -->
                <input type="submit" value="INGRESAR">

            </div>

            <!-- recordar datos -->
            <div class="configuration">
                <div class="form-options">
                    <input type="checkbox" id="remindPassword">
                    <label for="remindPassword">Recordar contrase単a</label><br>
                </div>
                <div class="form-options">
                    <a href="">多Has olvidado tus datos?</a>
                </div>
            </div>

        </form>
    </div>
    <footer class="footer">
        <p class="copy">&copy; TRYS BUS 2020 - Todos los derechos reservados</p>
    </footer>
</body>

</html>
