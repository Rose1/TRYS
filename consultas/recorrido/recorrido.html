<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido</title>
    <link rel="stylesheet" type="text/css" href="recorrido.css">

</head>

<body>
    <!-- TOP NAVBAR -->
    <div class="container-navbar">
        <div class="topnav" id="myTopnav">
            <a href="" class="left"><i class="fa fa-home"></i><strong> Inicio</strong></a>
            <a href="" class="left"><i class="fa fa-puzzle-piece"></i><strong> Procesos</strong></a>
            <div class="dropdown1 left">
                <button class="dropbtn">
                <i class="fa fa-search"></i><strong>Consultas</strong>
                <i class="fa fa-caret-down"></i>
            </button>
                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-clock"></i> Tiempos de control</a>
                    <a href="#"><i class="fas fa-map-marker-alt"></i> Monitoreo</a>
                    <a href="#"><i class="fas fa-map"></i> Recorrido</a>
                    <a href="#"><i class="fas fa-clock"></i> Asistencias</a>
                    <a href="#"><i class="fas fa-wifi"></i> Conectados</a>
                </div>
            </div>
            <div class="dropdown1 left">
                <button class="dropbtn">
                <i class="fa fa-cog"></i><strong> Configuración</strong>
                <i class="fa fa-caret-down"></i>
            </button>
                <div class="dropdown-content">
                    <a href="#" id="btnModalInitialConf"><i class="fas fa-paper-plane"></i> Enviar conf. inicial</a>
                    <a href="#" id="btnModalControlPoints"><i class="fas fa-paper-plane"></i> Enviar ptos. control</a>
                    <a href="#" id="btnModalReset"><i class="fas fa-sync-alt"></i> Reset</a>
                    <a href="#" id="btnModalChangeNro"><i class="fas fa-wrench"></i> Cambiar nro. vehiculo</a>
                    <a href="#"><i class="fas fa-bus"></i> Paraderos</a>
                    <a href="#" id="btnModalSendStations"><i class="fas fa-paper-plane"></i> Enviar paraderos</a>
                </div>
            </div>
            <div class="dropdown1 right">
                <button class="dropbtn">
                    <i class="fas fa-user"></i>
                    <strong>Admin AB</strong>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Administración</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
                </div>
            </div>
            <a href="javascript:void(0);" class="right hour active">
                <h4 id="box-time"><strong></strong></h4>
            </a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="hamburgerMenu()">&#9776;</a>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="container">
        <div class="route">
            <div class="card">
                <div class="card-header">
                    <h4>Recorrido</h4>
                    <div class="right-header">

                        <a href=""><i class="fas fa-expand"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div id="mapid">
                    </div>
                </div>
            </div>
        </div>
        <div class="query">
            <div class="card">
                <div class="card-header">
                    <strong>Monitorear vehículo</strong>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="form-group">
                            <label class="label-style" for="nroVehiculo">Nro. de vehiculo: </label>
                            <select id="nroVehiculo" name="nroVehiculo" data-dropdown>
                                <option value="">Seleccione un número</option>
                                <option value="001">001</option>
                                <option value="002">002</option>
                                <option value="003">003</option>
                                <option value="004">004</option>
                                <option value="005">005</option>
                                <option value="007">007</option>
                                <option value="011">011</option>
                                <option value="019">019</option>
                                <option value="023">023</option>
                                <option value="024">024</option>
                                <option value="025">025</option>
                                <option value="036">036</option>
                                <option value="037">037</option>
                                <option value="058">058</option>
                                <option value="040">040</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label-style" for="nroVuelta">Nro. de vuelta</label>
                            <select id="nroVuelta" name="nroVuelta" data-dropdown>
                                <option value="">Seleccione un número</option>
                                <option value="001">001</option>
                                <option value="002">002</option>
                                <option value="003">003</option>
                                <option value="004">004</option>
                                <option value="005">005</option>
                                <option value="007">007</option>
                                <option value="011">011</option>
                                <option value="019">019</option>
                                <option value="023">023</option>
                                <option value="024">024</option>
                                <option value="025">025</option>
                                <option value="036">036</option>
                                <option value="037">037</option>
                                <option value="058">058</option>
                                <option value="040">040</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label-style" for="">Fecha </label>
                            <input class="input-style" id="currentDate" type="date" value="">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="button is-info" onclick="document.getElementById('modalVehicleRoute').style.display='none'">                          
                        <i class="fas fa-search"></i>                           
                        Buscar
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/74ef1d0087.js" crossorigin="anonymous"></script>


    <script src="recorrido.js"></script>
</body>

</html>
