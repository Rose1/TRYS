<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo</title>
    <link rel="stylesheet" type="text/css" href="monitoreo.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

</head>

<body>
    <!-- TOP NAVBAR -->
    <div class="container-navbar">
        <div class="topnav" id="myTopnav">
            <a href="" class="left"><i class="fa fa-home"></i><strong> Inicio</strong></a>
            <a href="" class="left"><i class="fa fa-puzzle-piece"></i><strong> Procesos</strong></a>
            <div class="dropdown left">
                <button class="dropbtn">
                <i class="fa fa-search"></i><strong>Consultas</strong>
                <i class="fa fa-caret-down"></i>
            </button>
                <div class="dropdown-content">
                    <a href="#"><i class="fas fa-clock"></i> Tiempos de control</a>
                    <a href="#"><i class="fas fa-map-marker-alt"></i> Monitoreo</a>
                    <a href="#"><i class="fas fa-map"></i> Recorrido</a>
                    <a href="#"><i class="fas fa-clock"></i> Asistencias</a>
                    <a href="#"><i class="fas fa-wifi"></i> Conectados</a>
                </div>
            </div>
            <div class="dropdown left">
                <button class="dropbtn">
                <i class="fa fa-cog"></i><strong> Configuración</strong>
                <i class="fa fa-caret-down"></i>
            </button>
                <div class="dropdown-content">
                    <a href="#" id="btnModalInitialConf"><i class="fas fa-paper-plane"></i> Enviar conf. inicial</a>
                    <a href="#" id="btnModalControlPoints"><i class="fas fa-paper-plane"></i> Enviar ptos. control</a>
                    <a href="#" id="btnModalReset"><i class="fas fa-sync-alt"></i> Reset</a>
                    <a href="#" id="btnModalChangeNro"><i class="fas fa-wrench"></i> Cambiar nro. vehiculo</a>
                    <a href="#"><i class="fas fa-bus"></i> Paraderos</a>
                    <a href="#" id="btnModalSendStations"><i class="fas fa-paper-plane"></i> Enviar paraderos</a>
                </div>
            </div>
            <div class="dropdown right">
                <button class="dropbtn">
                    <i class="fas fa-user"></i>
                    <strong>Admin AB</strong>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Administración</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Salir</a>
                </div>
            </div>
            <a href="javascript:void(0);" class="right hour active">
                <h4 id="box-time"><strong></strong></h4>
            </a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="hamburgerMenu()">&#9776;</a>
        </div>
    </div>
    <!-- CONTENT -->
    <div class="container">
        <div class="monitoring">
            <div class="card">
                <div class="card-header">
                    <h4>Monitoreo en tiempo real</h4>
                    <div class="right-header">
                        <a href=""><i class="fas fa-expand"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div id="mapid">
                    </div>
                </div>
            </div>
        </div>
        <div class="query">
            <div class="card">
                <div class="card-header">
                    Monitorear vehículo
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nroBus">Nro. de vehiculo: </label>
                        <input class="input-style" list="nroBus" placeholder="Buscar vehículo...">
                        <datalist id="nroBus">
                            <option>01</option>
                            <option>02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>10</option>
                            <option>15</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                        </datalist>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="button is-info" onclick="document.getElementById('modalMonitoringVehicle').style.display='none'">                          
                        <i class="fas fa-search"></i>                           
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/74ef1d0087.js" crossorigin="anonymous"></script>

    <script src="monitoreo.js"></script>
</body>

</html>
